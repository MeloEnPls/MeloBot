{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="card-header bg-info">
    <h3 class="card-title"><i class="fas fa-clipboard-list"></i> Logs r√©cents</h3>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-striped text-nowrap">
      <thead>
        <tr>
          <th>ID</th><th>Type</th><th>Utilisateur</th><th>Description</th><th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.event_type }}</td>
          <td>{{ r.user_id }}</td>
          <td>{{ r.description }}</td>
          <td>{{ r.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
