{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="card-header bg-danger">
    <h3 class="card-title"><i class="fas fa-gavel"></i> Sanctions</h3>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
      <thead>
        <tr>
          <th>ID</th>
          <th>Utilisateur</th>
          <th>Auteur</th>
          <th>Minerais</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.user_id }}</td>
          <td>{{ r.issuer_id }}</td>
          <td>{{ r.ore_count }}</td>
          <td>{{ r.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
